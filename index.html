<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emon Finance Ltd. - Performance Marketing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideDown { from { max-height: 0; opacity: 0; } to { max-height: 200px; opacity: 1; } }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
    .hover-scale { transition: transform 0.3s; }
    .hover-scale:hover { transform: scale(1.05); }
    .scroll-smooth { scroll-behavior: smooth; }
    .shopwave-blue-text { color: #4A90E2; }
    .shopwave-blue-bg { background-color: #4A90E2; }
    .shopwave-blue-bg:hover { background-color: #3a7bc8; }
    .accordion-toggle { display: none; }
    .accordion-toggle:checked + .accordion-label + .accordion-content { 
      display: block; 
      animation: slideDown 0.3s ease-out forwards; 
    }
    .accordion-label { cursor: pointer; transition: color 0.3s; }
    .accordion-label:hover { color: #4A90E2; }
    .accordion-content { display: none; overflow: hidden; }
    .chat-bubble { 
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      background-color: #4A90E2; 
      color: white; 
      padding: 15px; 
      border-radius: 50px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
      cursor: pointer; 
      transition: transform 0.3s; 
    }
    .chat-bubble:hover { transform: scale(1.1); }
    .mobile-menu { transition: max-height 0.3s ease-out; }
  </style>
</head>
<body class="scroll-smooth">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const Navbar = () => {
      const [isScrolled, setIsScrolled] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return (
        <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-lg' : 'bg-white'}`}>
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              <div className="flex items-center">
                <img 
                  src="https://media.licdn.com/dms/image/v2/D560BAQGS4tCTdvEdGw/company-logo_100_100/B56ZZJf6fAHsAU-/0/1744989825409?e=1750291200&v=beta&t=Fi_TOPK-UtNdgjDNMtQzccX63GY3mY5_34v_bReHLjY" 
                  alt="Emon Finance Ltd. Logo" 
                  className="h-10 w-auto"
                />
              </div>
              <div className="hidden md:flex space-x-8">
                {['Home', 'About', 'Solutions', 'Partnerships', 'Case Studies', 'Contact'].map((item) => (
                  <a 
                    key={item} 
                    href={`#${item.toLowerCase().replace(' ', '-')}`} 
                    className={`text-sm font-medium text-gray-800 hover:text-shopwave-blue-text transition-colors`}
                  >
                    {item}
                  </a>
                ))}
              </div>
              <div className="md:hidden">
                <button 
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} 
                  className="text-gray-800"
                >
                  <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                </button>
              </div>
            </div>
            <div className={`md:hidden mobile-menu ${isMobileMenuOpen ? 'max-h-96' : 'max-h-0'} overflow-hidden`}>
              <div className="flex flex-col space-y-4 py-4">
                {['Home', 'About', 'Solutions', 'Partnerships', 'Case Studies', 'Contact'].map((item) => (
                  <a 
                    key={item} 
                    href={`#${item.toLowerCase().replace(' ', '-')}`} 
                    className="text-sm font-medium text-gray-800 hover:text-shopwave-blue-text transition-colors"

                  >
                    {item}

    // About Section (What Sets Us Apart)
    const About = () => (
      <section id="about" className="py-24 bg-gray-50">

            </div>

              <h3 className="text-lg sm:text-xl font-semibold text-gray-800 mb-2">User-Friendly Interface</h3>
              <p className="text-gray-600 text-sm sm:text-base">Navigate with ease using our intuitive design.</p>
            </div>
          </div>
        </div>
      </section>
    );

    // Solutions Section (Streamline Operations)
    const Solutions = () => (
      <section id="solutions" className="py-24 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
          <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-12 text-center">Streamline Your Operations</h2>

        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
          <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-12 text-center">How It Works</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
              <h3 className="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">Our Partnership Process</h3>
              <ol className="space-y-4 text-gray-600">
                <li className="flex items-center"><span className="shopwave-blue-bg text-white rounded-full w-6 h-6 flex items-center justify-center mr-2">1</span> Apply: Share your goals with us.</li>
                <li className="flex items-center"><span className="shopwave-blue-bg text-white rounded-full w-6 h-6 flex items-center justify-center mr-2">2</span> Review: We’ll assess alignment in 48 hours.</li>
                <li className="flex items-center"><span className="shopwave-blue-bg text-white rounded-full w-6 h-6 flex items-center justify-center mr-2">3</span> Onboard: Start with a tailored setup.</li>
              </ol>
              <a

                className="mt-6 inline-block shopwave-blue-bg text-white px-6 py-3 rounded-md hover-scale"

                Apply Now

            </div>
            <div>
              <h3 className="text-xl sm:text-2xl font-semibold text-gray-800 mb-4">Our Metrics</h3>
              <ul className="space-y-2 text-gray-600">
                <li>CTR: 2.5% average across campaigns</li>
                <li>Monthly Impressions: 10M+</li>
                <li>Conversion Rate: 5%+ on optimized campaigns</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    );

    // Case Studies Section
    const CaseStudies = () => (
      <section id="case-studies" className="py-24 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
          <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-12 text-center">Success Stories</h2>
          <div className="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8">
            {[
              {
                title: 'Fintech Growth',
                challenge: 'A fintech firm needed more loan applications.',
                solution: 'We launched a multi-channel PPC campaign with AI targeting.',
                results: '20% more conversions, 15% lower CPA.'
              },
              {
                title: 'E-commerce Success',
                challenge: 'An e-commerce brand faced low ad click-through rates.',
                solution: 'We revamped ad creatives and refined targeting.',
                results: '30% higher CTR, 2x monthly revenue.'
              }
            ].map((caseStudy, index) => (
              <div key={index} className="bg-gray-50 p-6 sm:p-8 rounded-lg shadow-md hover-scale">
                <h3 className="text-lg sm:text-xl font-semibold shopwave-blue-text mb-4">{caseStudy.title}</h3>
                <p className="text-gray-600 text-sm sm:text-base mb-2"><strong>Challenge:</strong> {caseStudy.challenge}</p>
                <p className="text-gray-600 text-sm sm:text-base mb-2"><strong>Solution:</strong> {caseStudy.solution}</p>
                <p className="text-gray-600 text-sm sm:text-base"><strong>Results:</strong> {caseStudy.results}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Integrations Section
    const Integrations = () => (
      <section id="integrations" className="py-24 bg-gray-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
          <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-12 text-center">Expand Your Reach</h2>
          <p className="text-center text-gray-600 mb-8 text-sm sm:text-base">Integrate with top advertising platforms to boost efficiency.</p>
          <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6 sm:gap-8">
            {['https://via.placeholder.com/100x40.png?text=Google+Ads', 'https://via.placeholder.com/100x40.png?text=Microsoft+Ads', 'https://via.placeholder.com/100x40.png?text=Yahoo+Ads', 'https://via.placeholder.com/100x40.png?text=System1', 'https://via.placeholder.com/100x40.png?text=Tonic.com'].map((logo, index) => (
              <img key={index} src={logo} alt="Partner Logo" className="h-8 sm:h-10 opacity-70 hover:opacity-100 transition-opacity mx-auto" />
            ))}
          </div>
        </div>
      </section>
    );

    // Pricing Section
    const Pricing = () => {
      const [plan, setPlan] = useState('monthly');

      return (
        <section id="pricing" className="py-24 bg-white">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
            <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-12 text-center">Flexible Plans for Every Need</h2>
            <div className="flex justify-center mb-8">
              <button 
                onClick={() => setPlan('monthly')} 
                className={`px-4 py-2 rounded-l-md ${plan === 'monthly' ? 'bg-shopwave-blue-bg text-white' : 'bg-gray-200 text-gray-800'}`}
              >
                Monthly
              </button>
              <button 
                onClick={() => setPlan('yearly')} 
                className={`px-4 py-2 rounded-r-md ${plan === 'yearly' ? 'bg-shopwave-blue-bg text-white' : 'bg-gray-200 text-gray-800'}`}
              >
                Yearly
              </button>
            </div>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 sm:gap-8">
              <div className="bg-gray-50 p-6 rounded-lg shadow-md hover-scale">
                <h3 className="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Free</h3>
                <p className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">$0<span className="text-sm font-normal">/month</span></p>
                <ul className="text-gray-600 text-sm sm:text-base space-y-2 mb-6">
                  <li>Access to basic features</li>
                  <li>Up to 10 campaigns</li>
                  <li>Email support</li>
                </ul>
                <a href="#contact" className="block text-center shopwave-blue-bg text-white px-4 py-2 rounded-md hover-scale">Get Started</a>
              </div>
              <div className="bg-gray-50 p-6 rounded-lg shadow-md hover-scale">
                <h3 className="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Pro</h3>
                <p className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">$49<span className="text-sm font-normal">/month</span></p>
                <ul className="text-gray-600 text-sm sm:text-base space-y-2 mb-6">
                  <li>Access to all features</li>
                  <li>Unlimited campaigns</li>
                  <li>Priority support</li>
                </ul>
                <a href="#contact" className="block text-center shopwave-blue-bg text-white px-4 py-2 rounded-md hover-scale">Get Started</a>
              </div>
              <div className="bg-gray-50 p-6 rounded-lg shadow-md hover-scale">
                <h3 className="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Enterprise</h3>
                <p className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">Custom</p>
                <ul className="text-gray-600 text-sm sm:text-base space-y-2 mb-6">
                  <li>Fully custom solutions</li>
                  <li>Dedicated account manager</li>
                  <li>Team-wide access</li>
                </ul>
                <a href="#contact" className="block text-center shopwave-blue-bg text-white px-4 py-2 rounded-md hover-scale">Contact Us</a>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // FAQ Section
    const FAQ = () => (
      <section id="faq" className="py-24 bg-gray-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
          <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-12 text-center">All Your Questions, Answered</h2>
          <div className="space-y-4">
            {[
              { question: 'What kind of analytics do you provide?', answer: 'We offer real-time analytics including CTR, impressions, and conversion rates.' },
              { question: 'How does Emon Finance ensure compliance?', answer: 'We adhere to GDPR, CCPA, and platform-specific standards.' },
              { question: 'Can I integrate with multiple ad platforms?', answer: 'Yes, we support integrations with Google Ads, Microsoft Ads, and more.' },
              { question: 'How do I contact customer support?', answer: 'Reach us via email at support@emonfinanceltd.com or phone at +1-800-123-4567.' }
            ].map((faq, index) => (
              <div key={index} className="border-b border-gray-200">
                <input type="checkbox" id={`faq-${index}`} className="accordion-toggle hidden" />

                  {faq.question}
                  <i className="fas fa-chevron-down"></i>
                </label>
                <div className="accordion-content pb-4 text-gray-600 text-sm sm:text-base">{faq.answer}</div>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Contact Section
    const Contact = () => {
      const [formData, setFormData] = useState({ name: '', email: '', company: '', message: '', partnership: 'Advertiser', consent: false });
      const [formStatus, setFormStatus] = useState('');

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData({ ...formData, [name]: type === 'checkbox' ? checked : value });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!formData.consent) {
          setFormStatus('Please agree to the Privacy Policy.');
          return;
        }
        setFormStatus('Submitting...');
        // Mock API call
        setTimeout(() => {
          setFormStatus('Form submitted successfully!');
          setFormData({ name: '', email: '', company: '', message: '', partnership: 'Advertiser', consent: false });
        }, 1000);
      };

      return (
        <section id="contact" className="py-24 bg-shopwave-blue-bg text-white">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
            <h2 className="text-3xl sm:text-4xl font-bold text-white mb-12 text-center">Take Control of Your Marketing Today!</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
              <div>
                <p className="text-lg text-white mb-8">Streamline your campaigns, track performance, and maximize ROI.</p>
                <ul className="text-white space-y-2 text-sm sm:text-base">
                  <li>75% Efficiency Boost</li>
                  <li>50+ Happy Clients</li>
                  <li>99% Uptime Guarantee</li>
                </ul>
                <a 
                  href="#contact" 
                  className="mt-6 inline-block bg-white text-shopwave-blue-text px-6 py-3 rounded-md hover-scale"
                >
                  Request a Demo
                </a>
              </div>
              <div className="flex justify-center">
                <img 
                  src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                  alt="Marketing Dashboard" 
                  className="max-w-full h-auto rounded-lg"
                />
              </div>
            </div>
            <div className="mt-12 max-w-lg mx-auto">
              <h3 className="text-xl sm:text-2xl font-semibold text-white mb-6 text-center">Get in Touch</h3>
              <form onSubmit={handleSubmit} className="space-y-6">
                <div>
                  <input 
                    type="text" 
                    name="name" 
                    value={formData.name} 
                    onChange={handleChange} 
                    placeholder="Enter your name" 
                    className="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-white text-gray-800 text-sm sm:text-base" 
                    required 
                  />
                </div>
                <div>
                  <input 
                    type="email" 
                    name="email" 
                    value={formData.email} 
                    onChange={handleChange} 
                    placeholder="Enter your email" 
                    className="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-white text-gray-800 text-sm sm:text-base" 
                    required 
                  />
                </div>
                <div>
                  <input 
                    type="text" 
                    name="company" 
                    value={formData.company} 
                    onChange={handleChange} 
                    placeholder="Enter your company name" 
                    className="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-white text-gray-800 text-sm sm:text-base" 
                    required 
                  />
                </div>
                <div>
                  <textarea 
                    name="message" 
                    value={formData.message} 
                    onChange={handleChange} 
                    placeholder="Tell us about your goals" 
                    className="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-white text-gray-800 text-sm sm:text-base" 
                    rows="4" 
                    required
                  ></textarea>
                </div>
                <div>
                  <select 
                    name="partnership" 
                    value={formData.partnership} 
                    onChange={handleChange} 
                    className="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-white text-gray-800 text-sm sm:text-base"
                  >
                    <option>Advertiser</option>
                    <option>Publisher</option>
                    <option>Agency</option>
                  </select>
                </div>
                <div className="flex items-center">
                  <input 
                    type="checkbox" 
                    name="consent" 
                    checked={formData.consent} 
                    onChange={handleChange} 
                    className="mr-2" 
                    required 
                  />
                  <label className="text-white text-sm">
                    I agree to the <a href="/privacy" className="underline">Privacy Policy</a>
                  </label>
                </div>
                <button 
                  type="submit" 
                  className="w-full bg-white text-shopwave-blue-text p-3 rounded-md hover-scale text-sm sm:text-base"
                >
                  Send Message
                </button>
                {formStatus && <p className="text-center text-white mt-4">{formStatus}</p>}
