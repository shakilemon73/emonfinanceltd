<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emon Finance Ltd Ltd. - Premium Performance Marketing Network</title>
  <meta name="description" content="Connect with premium advertisers and publishers. High-converting traffic and offers with transparent reporting.">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            secondary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
            },
            dark: {
              800: '#1f2937',
              900: '#111827'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          }
        }
      }
    }
  </script>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }
    .hover-scale {
      transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    .hover-scale:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .gradient-text {
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .prose {
      color: #374151;
      max-width: 65ch;
    }
    .prose h2 {
      color: #111827;
      font-weight: 600;
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .prose h3 {
      color: #111827;
      font-weight: 600;
      font-size: 1.25rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }
    .prose p {
      margin-bottom: 1rem;
      line-height: 1.625;
    }
    .prose ul {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
      list-style-type: disc;
    }
    .prose li {
      margin-bottom: 0.5rem;
    }
    .prose a {
      color: #0ea5e9;
      text-decoration: underline;
      font-weight: 500;
    }
    .prose a:hover {
      color: #0284c7;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .feature-card {
      transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .feature-card:hover {
      border-color: rgba(14, 165, 233, 0.3);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .nav-link {
      position: relative;
    }
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #0ea5e9;
      transition: width 0.3s ease;
    }
    .nav-link:hover:after {
      width: 100%;
    }
    .nav-link.active:after {
      width: 100%;
    }
    @media (prefers-reduced-motion: reduce) {
      .hover-scale, .feature-card, .nav-link:after {
        transition: none;
      }
      .hover-scale:hover {
        transform: none;
      }
    }
    .form-transition {
      transition: all 0.3s ease-in-out;
    }
    .pdf-container {
      height: 500px;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      overflow: hidden;
    }
  </style>
</head>
<body class="font-sans bg-gray-50 text-dark-900 antialiased scroll-smooth">
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ========== COMPONENTS ========== //

    // Navigation Component
    const Navbar = ({ currentPage }) => {
      const [isScrolled, setIsScrolled] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const handleLinkClick = (e, path) => {
        e.preventDefault();
        window.history.pushState({}, '', path);
        window.dispatchEvent(new Event('popstate'));
        setIsMobileMenuOpen(false);
        window.scrollTo(0, 0);
      };

      return (
        <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-md py-2' : 'bg-white py-4'}`}>
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              <div className="flex-shrink-0 flex items-center">
                <a href="/" onClick={(e) => handleLinkClick(e, '/')} className="flex items-center">
                  <img 
                    src="https://media.licdn.com/dms/image/v2/D560BAQGS4tCTdvEdGw/company-logo_100_100/B56ZZJf6fAHsAU-/0/1744989825409?e=1750291200&v=beta&t=Fi_TOPK-UtNdgjDNMtQzccX63GY3mY5_34v_bReHLjY" 
                    alt="Emon Finance Ltd Ltd. Logo" 
                    className="h-8 w-auto"
                  />
                  <span className="ml-2 text-xl font-bold gradient-text bg-gradient-to-r from-primary-600 to-primary-800">
                    Emon Finance Ltd
                  </span>
                </a>
              </div>
              
              {/* Desktop Navigation */}
              <div className="hidden md:ml-6 md:flex md:items-center md:space-x-8">
                {['Advertisers', 'Publishers', 'Verticals', 'Resources', 'Case Study', 'About'].map((item) => {
                  const path = item.toLowerCase().replace(' ', '-');
                  return (
                    <a
                      key={item}
                      href={`/${path}`}
                      onClick={(e) => handleLinkClick(e, `/${path}`)}
                      className={`nav-link px-3 py-2 text-sm font-medium transition-colors duration-200 ${
                        currentPage === path ? 'text-primary-600 font-semibold active' : 'text-dark-900 hover:text-primary-600'
                      }`}
                    >
                      {item}
                    </a>
                  );
                })}
                <div className="flex space-x-4 ml-8">
                  <a 
                    href="/login" 
                    onClick={(e) => handleLinkClick(e, '/login')}
                    className="text-dark-900 hover:text-primary-600 px-3 py-2 text-sm font-medium"
                  >
                    Login
                  </a>
                  <a 
                    href="/signup" 
                    onClick={(e) => handleLinkClick(e, '/signup')}
                    className="bg-gradient-to-r from-primary-600 to-primary-800 text-white px-4 py-2 rounded-md text-sm font-medium hover:shadow-md transition-all duration-200 hover:opacity-90"
                    aria-label="Sign up"
                  >
                    Sign Up
                  </a>
                </div>
              </div>
              
              {/* Mobile Navigation */}
              <div className="md:hidden flex items-center">
                <button 
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  className="text-dark-900 hover:text-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-md p-2"
                  aria-label="Toggle navigation menu"
                >
                  <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                </button>
              </div>
            </div>
          </div>
          
          {/* Mobile Menu */}
          {isMobileMenuOpen && (
            <div className="md:hidden bg-white shadow-lg">
              <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                {['Advertisers', 'Publishers', 'Verticals', 'Resources', 'Case Study', 'About'].map((item) => {
                  const path = item.toLowerCase().replace(' ', '-');
                  return (
                    <a
                      key={item}
                      href={`/${path}`}
                      onClick={(e) => handleLinkClick(e, `/${path}`)}
                      className={`block px-3 py-2 text-base font-medium ${
                        currentPage === path ? 'text-primary-600 bg-gray-50' : 'text-dark-900 hover:text-primary-600 hover:bg-gray-50'
                      } rounded-md`}
                    >
                      {item}
                    </a>
                  );
                })}
                <div className="pt-4 border-t border-gray-200">
                  <a
                    href="/login"
                    onClick={(e) => handleLinkClick(e, '/login')}
                    className="block w-full px-4 py-2 text-base font-medium text-center text-primary-600 hover:bg-gray-50 rounded-md"
                  >
                    Login
                  </a>
                  <a
                    href="/signup"
                    onClick={(e) => handleLinkClick(e, '/signup')}
                    className="block w-full mt-2 px-4 py-2 text-base font-medium text-center text-white bg-gradient-to-r from-primary-600 to-primary-800 rounded-md hover:shadow-md hover:opacity-90"
                  >
                    Sign Up
                  </a>
                </div>
              </div>
            </div>
          )}
        </nav>
      );
    };

    // Page Layout Component
    const PageLayout = ({ children, title, subtitle, bgColor = 'bg-white', textColor = 'text-dark-900' }) => {
      return (
        <>
          <div className={`${bgColor} ${textColor} pt-24 pb-12`}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <h1 className="text-4xl md:text-5xl font-extrabold mb-4 leading-tight">
                {title}
              </h1>
              {subtitle && <p className="text-xl opacity-90 max-w-3xl mx-auto">{subtitle}</p>}
            </div>
          </div>
          <div className="bg-white py-12">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              {children}
            </div>
          </div>
        </>
      );
    };

    // Legal Page Component
    const LegalPage = ({ title, content }) => {
      return (
        <PageLayout 
          title={title} 
          bgColor="bg-gradient-to-br from-gray-900 to-gray-700"
          textColor="text-white"
        >
          <div className="prose mx-auto">
            {content}
          </div>
        </PageLayout>
      );
    };

    // Advertiser Form Component
    const AdvertiserForm = ({ onClose }) => {
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        company: '',
        website: '',
        offerType: '',
        budget: '',
        goals: ''
      });
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [submitStatus, setSubmitStatus] = useState(null);

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        
        try {
          // Simulate API call
          await new Promise(resolve => setTimeout(resolve, 1500));
          setSubmitStatus({ success: true, message: 'Thank you for your submission! Our team will contact you within 24 hours.' });
          setFormData({
            name: '',
            email: '',
            company: '',
            website: '',
            offerType: '',
            budget: '',
            goals: ''
          });
          
          // Redirect after 3 seconds
          setTimeout(() => {
            window.history.pushState({}, '', '/thank-you');
            window.dispatchEvent(new Event('popstate'));
          }, 3000);
        } catch (error) {
          setSubmitStatus({ success: false, message: 'Submission failed. Please try again.' });
        } finally {
          setIsSubmitting(false);
        }
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto form-transition">
            <div className="p-6">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-2xl font-bold text-gray-900">Advertiser Application</h2>
                <button 
                  onClick={onClose}
                  className="text-gray-500 hover:text-gray-700 focus:outline-none"
                  aria-label="Close form"
                >
                  <i className="fas fa-times text-xl"></i>
                </button>
              </div>
              
              {submitStatus ? (
                <div className={`p-4 rounded-lg mb-6 ${submitStatus.success ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}`}>
                  <div className="flex items-center">
                    <i className={`fas ${submitStatus.success ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2`}></i>
                    <span>{submitStatus.message}</span>
                  </div>
                  {submitStatus.success && (
                    <div className="mt-4">
                      <p className="text-sm">You'll be redirected shortly...</p>
                    </div>
                  )}
                </div>
              ) : (
                <>
                  <p className="text-gray-600 mb-6">
                    Please fill out this form to get started with our premium advertising network. Our team will review 
                    your application and contact you within 24 hours.
                  </p>
                  
                  <form onSubmit={handleSubmit} className="space-y-4">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          value={formData.name}
                          onChange={handleChange}
                          required
                          className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                      <div>
                        <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                        <input
                          type="email"
                          id="email"
                          name="email"
                          value={formData.email}
                          onChange={handleChange}
                          required
                          className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label htmlFor="company" className="block text-sm font-medium text-gray-700 mb-1">Company Name *</label>
                        <input
                          type="text"
                          id="company"
                          name="company"
                          value={formData.company}
                          onChange={handleChange}
                          required
                          className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                      </div>
                      <div>
                        <label htmlFor="website" className="block text-sm font-medium text-gray-700 mb-1">Website URL *</label>
                        <input
                          type="url"
                          id="website"
                          name="website"
                          value={formData.website}
                          onChange={handleChange}
                          required
                          className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          placeholder="https://"
                        />
                      </div>
                    </div>
                    
                    <div>
                      <label htmlFor="offerType" className="block text-sm font-medium text-gray-700 mb-1">Offer Type *</label>
                      <select
                        id="offerType"
                        name="offerType"
                        value={formData.offerType}
                        onChange={handleChange}
                        required
                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      >
                        <option value="">Select an offer type</option>
                        <option value="">Search Arbitrage</option>
                        <option value="">Domain Parking</option>
                        <option value="cpl">Cost Per Lead (CPL)</option>
                        <option value="cpa">Cost Per Action (CPA)</option>
                        <option value="cps">Cost Per Sale (CPS)</option>
                        <option value="cpi">Cost Per Install (CPI)</option>
                        <option value="revshare">Revenue Share</option>
                        <option value="hybrid">Hybrid Model</option>
                      </select>
                    </div>
                    
                    <div>
                      <label htmlFor="budget" className="block text-sm font-medium text-gray-700 mb-1">Monthly Budget *</label>
                      <select
                        id="budget"
                        name="budget"
                        value={formData.budget}
                        onChange={handleChange}
                        required
                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      >
                        <option value="">Select your budget range</option>
                        <option value="1k-5k">$1,000 - $5,000</option>
                        <option value="5k-10k">$5,000 - $10,000</option>
                        <option value="10k-25k">$10,000 - $25,000</option>
                        <option value="25k-50k">$25,000 - $50,000</option>
                        <option value="50k+">$50,000+</option>
                      </select>
                    </div>
                    
                    <div>
                      <label htmlFor="goals" className="block text-sm font-medium text-gray-700 mb-1">Campaign Goals *</label>
                      <textarea
                        id="goals"
                        name="goals"
                        value={formData.goals}
                        onChange={handleChange}
                        required
                        rows="3"
                        className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Tell us about your marketing goals, target audience, KPIs, etc."
                      ></textarea>
                    </div>
                    
                    <div className="flex items-start">
                      <div className="flex items-center h-5">
                        <input
                          id="terms"
                          name="terms"
                          type="checkbox"
                          required
                          className="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded"
                        />
                      </div>
                      <div className="ml-3 text-sm">
                        <label htmlFor="terms" className="font-medium text-gray-700">
                          I agree to the <a href="/terms" className="text-blue-600 hover:underline">Terms of Service</a> and <a href="/privacy" className="text-blue-600 hover:underline">Privacy Policy</a>
                        </label>
                      </div>
                    </div>
                    
                    <div className="pt-4">
                      <button
                        type="submit"
                        disabled={isSubmitting}
                        className="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-medium transition-colors duration-200"
                      >
                        {isSubmitting ? (
                          <>
                            <i className="fas fa-spinner fa-spin mr-2"></i>
                            Submitting...
                          </>
                        ) : (
                          'Submit Application'
                        )}
                      </button>
                    </div>
                  </form>
                </>
              )}
            </div>
          </div>
        </div>
      );
    };

    // Publisher Form Component
    const PublisherForm = ({ onClose }) => {
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        company: '',
        website: '',
        trafficType: '',
        monthlyTraffic: '',
        monetization: ''
      });
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [submitStatus, setSubmitStatus] = useState(null);

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setIsSubmitting(true);
        
        try {
          // Simulate API call
          await new Promise(resolve => setTimeout(resolve, 1500));
          setSubmitStatus({ success: true, message: 'Thank you for your submission! Our publisher team will contact you within 24 hours.' });
          setFormData({
            name: '',
            email: '',
            company: '',
            website: '',
            trafficType: '',
            monthlyTraffic: '',
            monetization: ''
          });
          
          // Redirect after 3 seconds
          setTimeout(() => {
            window.history.pushState({}, '', '/thank-you');
            window.dispatchEvent(new Event('popstate'));
          }, 3000);
        } catch (error) {
          setSubmitStatus({ success: false, message: 'Submission failed. Please try again.' });
        } finally {
          setIsSubmitting(false);
        }
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto form-transition">
            <div className="p-6">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-2xl font-bold text-gray-900">Publisher Application</h2>
                <button 
                  onClick={onClose}
                  className="text-gray-500 hover:text-gray-700 focus:outline-none"
                  aria-label="Close form"
                >
                  <i className="fas fa-times text-xl"></i>
                </button>
              </div>
              
              {submitStatus ? (
                <div className={`p-4 rounded-lg mb-6 ${submitStatus.success ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}`}>
                  <div className="flex items-center">
                    <i className={`fas ${submitStatus.success ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2`}></i>
                    <span>{submitStatus.message}</span>
                  </div>
                  {submitStatus.success && (
                    <div className="mt-4">
                      <p className="text-sm">You'll be redirected shortly...</p>
                    </div>
                  )}
                </div>
              ) : (
                <>
                  <p className="text-gray-600 mb-6">
                    Please fill out this form to join our premium publisher network. Our team will review your 
                    application and contact you within 24 hours to discuss partnership opportunities.
                  </p>
                  
                  <form onSubmit={handleSubmit} className="space-y-4">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                      <div>
                        <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                        <input
                          type="text"
                          id="name"
                          name="name"
                          value={formData.name}
                          onChange={handleChange}
                          required
                          className="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
