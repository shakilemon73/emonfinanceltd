<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emon Finance Ltd. - Premium Performance Marketing Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
    .hover-scale { transition: transform 0.3s; }
    .hover-scale:hover { transform: scale(1.05); }
    .emon-gradient { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
    .publisher-gradient { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    .advertiser-gradient { background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); }
    .stats-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
  </style>
</head>
<body class="bg-gray-50 scroll-smooth">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const Navbar = () => {
      const [isScrolled, setIsScrolled] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return (
        <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-lg' : 'bg-white'}`}>
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              <div className="flex items-center">
                <img 
                  src="https://media.licdn.com/dms/image/v2/D560BAQGS4tCTdvEdGw/company-logo_100_100/B56ZZJf6fAHsAU-/0/1744989825409?e=1750291200&v=beta&t=Fi_TOPK-UtNdgjDNMtQzccX63GY3mY5_34v_bReHLjY" 
                  alt="Emon Finance Ltd. Logo" 
                  className="h-10 w-auto"
                />
                <span className="ml-2 text-xl font-bold text-blue-600">Emon Finance</span>
              </div>
              <div className="hidden md:flex space-x-8">
                {['Advertisers', 'Publishers', 'Verticals', 'Resources', 'Contact'].map((item) => (
                  <a 
                    key={item} 
                    href={`#${item.toLowerCase()}`} 
                    className={`text-sm font-medium text-gray-800 hover:text-blue-600 transition-colors`}
                  >
                    {item}
                  </a>
                ))}
              </div>
              <div className="hidden md:block">
                <div className="flex space-x-4">
                  <a href="#login" className="text-sm font-medium text-gray-800 hover:text-blue-600">Login</a>
                  <a href="#signup" className="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">Sign Up</a>
                </div>
              </div>
              <div className="md:hidden">
                <button 
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} 
                  className="text-gray-800"
                >
                  <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                </button>
              </div>
            </div>
            {isMobileMenuOpen && (
              <div className="md:hidden pb-4">
                <div className="flex flex-col space-y-4 pt-4">
                  {['Advertisers', 'Publishers', 'Verticals', 'Resources', 'Contact'].map((item) => (
                    <a 
                      key={item} 
                      href={`#${item.toLowerCase()}`} 
                      className="text-sm font-medium text-gray-800 hover:text-blue-600"
                      onClick={() => setIsMobileMenuOpen(false)}
                    >
                      {item}
                    </a>
                  ))}
                  <div className="pt-2">
                    <a href="#login" className="block text-sm font-medium text-gray-800 hover:text-blue-600 mb-2">Login</a>
                    <a href="#signup" className="block bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium text-center hover:bg-blue-700">Sign Up</a>
                  </div>
                </div>
              </div>
            )}
          </div>
        </nav>
      );
    };

    // Hero Section
    const Hero = () => (
      <section className="emon-gradient text-white pt-32 pb-20">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <div className="animate-fadeIn">
              <h1 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">
                Premium Performance Marketing Network
              </h1>
              <p className="text-xl mb-8 text-blue-100">
                Connecting advertisers with premium publishers to maximize ROI through high-intent traffic
              </p>
              <div className="flex flex-col sm:flex-row gap-4">
                <a href="#advertisers" className="bg-white text-blue-600 px-8 py-3 rounded-md text-lg font-semibold hover-scale shadow-lg">
                  Advertisers
                </a>
                <a href="#publishers" className="bg-black bg-opacity-20 text-white px-8 py-3 rounded-md text-lg font-semibold hover-scale shadow-lg border border-white border-opacity-20">
                  Publishers
                </a>
              </div>
            </div>
            <div className="animate-fadeIn" style={{ animationDelay: '0.2s' }}>
              <img 
                src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                alt="Marketing Analytics Dashboard" 
                className="rounded-xl shadow-2xl"
              />
            </div>
          </div>
        </div>
      </section>
    );

    // Stats Section
    const Stats = () => (
      <section className="py-12 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
            {[
              { value: "10M+", label: "Daily Impressions" },
              { value: "500+", label: "Active Campaigns" },
              { value: "95%", label: "Uptime Guarantee" },
              { value: "24/7", label: "Support" }
            ].map((stat, index) => (
              <div key={index} className="stats-card p-6 rounded-lg text-center hover-scale border border-gray-200">
                <p className="text-3xl font-bold text-blue-600 mb-2">{stat.value}</p>
                <p className="text-gray-600">{stat.label}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Advertisers Section
    const Advertisers = () => (
      <section id="advertisers" className="py-20 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="text-center mb-16">
            <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">For Advertisers</h2>
            <p className="text-xl text-gray-600 max-w-3xl mx-auto">
              Access premium traffic sources and scale your customer acquisition with performance-based solutions
            </p>
          </div>
          
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
            {[
              {
                icon: "fa-bullseye",
                title: "Targeted Traffic",
                description: "Access to premium publishers with highly targeted audiences across all verticals"
              },
              {
                icon: "fa-chart-line",
                title: "Performance-Based",
                description: "Pay only for results with our CPA, CPL, and CPS payment models"
              },
              {
                icon: "fa-shield-alt",
                title: "Fraud Protection",
                description: "Advanced anti-fraud technology to ensure quality traffic and conversions"
              }
            ].map((feature, index) => (
              <div key={index} className="bg-gray-50 p-8 rounded-xl hover-scale border-l-4 border-blue-600">
                <i className={`fas ${feature.icon} text-blue-600 text-3xl mb-4`}></i>
                <h3 className="text-xl font-semibold text-gray-800 mb-2">{feature.title}</h3>
                <p className="text-gray-600">{feature.description}</p>
              </div>
            ))}
          </div>

          <div className="emon-gradient rounded-2xl p-8 md:p-12 text-white">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
              <div>
                <h3 className="text-2xl md:text-3xl font-bold mb-4">Ready to scale your customer acquisition?</h3>
                <p className="text-blue-100 mb-6">
                  Join our network of premium advertisers and get access to high-converting traffic sources with transparent reporting.
                </p>
                <a href="#contact" className="bg-white text-blue-600 px-6 py-3 rounded-md font-semibold inline-block hover-scale">
                  Get Started
                </a>
              </div>
              <div className="grid grid-cols-2 gap-4">
                {[
                  { value: "3.5%", label: "Avg. CTR" },
                  { value: "5.2%", label: "Conversion Rate" },
                  { value: "$1.20", label: "Avg. CPC" },
                  { value: "48h", label: "Approval Time" }
                ].map((stat, index) => (
                  <div key={index} className="stats-card p-4 rounded-lg text-center">
                    <p className="text-2xl font-bold">{stat.value}</p>
                    <p className="text-sm text-blue-100">{stat.label}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      </section>
    );

    // Publishers Section
    const Publishers = () => (
      <section id="publishers" className="py-20 bg-gray-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="text-center mb-16">
            <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">For Publishers</h2>
            <p className="text-xl text-gray-600 max-w-3xl mx-auto">
              Monetize your traffic with our high-converting offers and competitive payouts
            </p>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center mb-16">
            <div>
              <img 
                src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                alt="Publisher Dashboard" 
                className="rounded-xl shadow-lg"
              />
            </div>
            <div>
              <h3 className="text-2xl font-bold text-gray-800 mb-4">Maximize Your Revenue</h3>
              <ul className="space-y-4 text-gray-600">
                <li className="flex items-start">
                  <i className="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                  <span>Industry-leading payouts with weekly, bi-weekly, or monthly payments</span>
                </li>
                <li className="flex items-start">
                  <i className="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                  <span>Access to exclusive offers with proven conversion rates</span>
                </li>
                <li className="flex items-start">
                  <i className="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                  <span>Advanced tracking platform with real-time stats and reporting</span>
                </li>
                <li className="flex items-start">
                  <i className="fas fa-check-circle text-green-500 mt-1 mr-3"></i>
                  <span>AI-powered optimization tools to maximize your earnings</span>
                </li>
              </ul>
              <div className="mt-8">
                <a href="#contact" className="bg-green-600 text-white px-6 py-3 rounded-md font-semibold inline-block hover-scale">
                  Join as Publisher
                </a>
              </div>
            </div>
          </div>

          <div className="publisher-gradient rounded-2xl p-8 text-white">
            <h3 className="text-2xl font-bold mb-6 text-center">Supported Traffic Types</h3>
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
              {[
                { name: "Commerce Media", icon: "fa-shopping-cart" },
                { name: "Search Traffic", icon: "fa-search" },
                { name: "Domain Redirect", icon: "fa-globe" },
                { name: "Social Media", icon: "fa-thumbs-up" }
              ].map((type, index) => (
                <div key={index} className="stats-card p-4 rounded-lg text-center hover-scale">
                  <i className={`fas ${type.icon} text-2xl mb-2`}></i>
                  <p className="font-medium">{type.name}</p>
                </div>
              ))}
            </div>
          </div>
        </div>
      </section>
    );

    // Verticals Section
    const Verticals = () => (
      <section id="verticals" className="py-20 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="text-center mb-16">
            <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Top Converting Verticals</h2>
            <p className="text-xl text-gray-600 max-w-3xl mx-auto">
              We specialize in these high-performing verticals with proven results
            </p>
          </div>

          <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6">
            {[
              { name: "Finance", icon: "fa-coins", color: "text-yellow-500" },
              { name: "Health", icon: "fa-heartbeat", color: "text-red-500" },
              { name: "Sweepstakes", icon: "fa-trophy", color: "text-blue-500" },
              { name: "E-commerce", icon: "fa-shopping-cart", color: "text-green-500" },
              { name: "Insurance", icon: "fa-shield-alt", color: "text-indigo-500" }
            ].map((vertical, index) => (
              <div key={index} className="bg-gray-50 p-6 rounded-lg text-center hover-scale">
                <i className={`fas ${vertical.icon} ${vertical.color} text-4xl mb-4`}></i>
                <h3 className="text-lg font-semibold text-gray-800">{vertical.name}</h3>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Testimonials Section
    const Testimonials = () => (
      <section className="py-20 bg-gray-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="text-center mb-16">
            <h2 className="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Trusted by Advertisers & Publishers</h2>
            <p className="text-xl text-gray-600 max-w-3xl mx-auto">
              What our partners say about working with us
            </p>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
            {[
              {
                quote: "Emon Finance has been instrumental in scaling our customer acquisition. Their traffic quality is unmatched.",
                name: "Sarah Johnson",
                role: "Marketing Director",
                rating: 5
              },
              {
                quote: "As a publisher, I've never worked with a more transparent and reliable network. Payouts are always on time.",
                name: "Michael Chen",
                role: "Affiliate Marketer",
                rating: 5
              },
              {
                quote: "The level of support and optimization we receive is exceptional. Our ROI increased by 40% in 3 months.",
                name: "David Wilson",
                role: "Performance Marketing Manager",
                rating: 5
              }
            ].map((testimonial, index) => (
              <div key={index} className="bg-white p-8 rounded-xl shadow-sm hover-scale">
                <div className="flex mb-4">
                  {[...Array(testimonial.rating)].map((_, i) => (
                    <i key={i} className="fas fa-star text-yellow-400"></i>
                  ))}
                </div>
                <p className="text-gray-600 italic mb-6">"{testimonial.quote}"</p>
                <div>
                  <p className="font-semibold text-gray-800">{testimonial.name}</p>
                  <p className="text-sm text-gray-500">{testimonial.role}</p>
                </div>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Contact Section
    const Contact = () => {
      const [formData, setFormData] = useState({ 
        name: '', 
        email: '', 
        company: '', 
        website: '',
        role: 'Publisher',
        message: '',
        consent: false 
      });
      
      const [formStatus, setFormStatus] = useState('');

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData({ 
          ...formData, 
          [name]: type === 'checkbox' ? checked : value 
        });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!formData.consent) {
          setFormStatus('Please agree to our terms and privacy policy.');
          return;
        }
        setFormStatus('Submitting...');
        // Simulate form submission
        setTimeout(() => {
          setFormStatus('Thank you! Our team will contact you within 24 hours.');
          setFormData({ 
            name: '', 
            email: '', 
            company: '', 
            website: '',
            role: 'Publisher',
            message: '',
            consent: false 
          });
        }, 1500);
      };

      return (
        <section id="contact" className="py-20 bg-blue-600 text-white">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
              <div>
                <h2 className="text-3xl md:text-4xl font-bold mb-6">Ready to Get Started?</h2>
                <p className="text-xl text-blue-100 mb-8">
                  Join our performance marketing network today and start scaling your business with premium traffic or high-converting offers.
                </p>
                <div className="space-y-6">
                  <div className="flex items-start">
                    <i className="fas fa-check-circle text-xl mt-1 mr-3 text-green-300"></i>
                    <div>
                      <h3 className="text-lg font-semibold">For Advertisers</h3>
                      <p className="text-blue-100">Get access to our premium publisher network and performance-based solutions.</p>
                    </div>
                  </div>
                  <div className="flex items-start">
                    <i className="fas fa-check-circle text-xl mt-1 mr-3 text-green-300"></i>
                    <div>
                      <h3 className="text-lg font-semibold">For Publishers</h3>
                      <p className="text-blue-100">Monetize your traffic with our high-converting offers and competitive payouts.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div className="bg-white rounded-xl shadow-lg p-8 text-gray-800">
                <h3 className="text-2xl font-bold mb-6">Apply Now</h3>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label htmlFor="role" className="block text-sm font-medium text-gray-700 mb-1">I am a</label>
                    <select
                      id="role"
                      name="role"
                      value={formData.role}
                      onChange={handleChange}
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                      required
                    >
                      <option value="Publisher">Publisher/Affiliate</option>
                      <option value="Advertiser">Advertiser</option>
                      <option value="Agency">Agency</option>
                    </select>
                  </div>
                  <div>
                    <input
                      type="text"
                      name="name"
                      value={formData.name}
                      onChange={handleChange}
                      placeholder="Full Name"
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                      required
                    />
                  </div>
                  <div>
                    <input
                      type="email"
                      name="email"
                      value={formData.email}
                      onChange={handleChange}
                      placeholder="Email Address"
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                      required
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      name="company"
                      value={formData.company}
                      onChange={handleChange}
                      placeholder="Company Name"
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                    />
                  </div>
                  <div>
                    <input
                      type="url"
                      name="website"
                      value={formData.website}
                      onChange={handleChange}
                      placeholder="Website URL"
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                    />
                  </div>
                  <div>
                    <textarea
                      name="message"
                      value={formData.message}
                      onChange={handleChange}
                      placeholder="Tell us about your business and goals"
                      rows="4"
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
                    ></textarea>
                  </div>
                  <div className="flex items-start">
                    <div className="flex items-center h-5">
                      <input
                        id="consent"
                        name="consent"
                        type="checkbox"
                        checked={formData.consent}
                        onChange={handleChange}
                        className="focus:ring-blue-600 h-4 w-4 text-blue-600 border-gray-300 rounded"
                        required
                      />
                    </div>
                    <div className="ml-3 text-sm">
                      <label htmlFor="consent" className="font-medium text-gray-700">
                        I agree to the <a href="#" className="text-blue-600 hover:underline">Terms of Service</a> and <a href="#" className="text-blue-600 hover:underline">Privacy Policy</a>
                      </label>
                    </div>
                  </div>
                  <button
                    type="submit"
                    className="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 font-medium"
                  >
                    Submit Application
                  </button>
                  {formStatus && (
                    <p className={`text-sm text-center ${formStatus.includes('Thank you') ? 'text-green-600' : 'text-red-600'}`}>
                      {formStatus}
                    </p>
                  )}
                </form>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // Footer Component
    const Footer = () => (
      <footer className="bg-gray-900 text-white py-12">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
            <div>
              <div className="flex items-center mb-4">
                <img 
                  src="https://media.licdn.com/dms/image/v2/D560BAQGS4tCTdvEdGw/company-logo_100_100/B56ZZJf6fAHsAU-/0/1744989825409?e=1750291200&v=beta&t=Fi_TOPK-UtNdgjDNMtQzccX63GY3mY5_34v_bReHLjY" 
                  alt="Emon Finance Ltd. Logo" 
                  className="h-8 w-auto"
                />
                <span className="ml-2 text-xl font-bold text-blue-400">Emon Finance</span>
              </div>
              <p className="text-gray-400 text-sm">
                Premium performance marketing network connecting advertisers with top publishers worldwide.
              </p>
            </div>
            <div>
              <h3 className="text-lg font-semibold text-blue-400 mb-4">Quick Links</h3>
              <ul className="space-y-2">
                <li><a href="#advertisers" className="text-gray-400 hover:text-white text-sm">Advertisers</a></li>
                <li><a href="#publishers" className="text-gray-400 hover:text-white text-sm">Publishers</a></li>
                <li><a href="#verticals" className="text-gray-400 hover:text-white text-sm">Verticals</a></li>
                <li><a href="#contact" className="text-gray-400 hover:text-white text-sm">Contact</a></li>
              </ul>
            </div>
            <div>
              <h3 className="text-lg font-semibold text-blue-400 mb-4">Legal</h3>
              <ul className="space-y-2">
                <li><a href="#" className="text-gray-400 hover:text-white text-sm">Terms of Service</a></li>
                <li><a href="#" className="text-gray-400 hover:text-white text-sm">Privacy Policy</a></li>
                <li><a href="#" className="text-gray-400 hover:text-white text-sm">Cookie Policy</a></li>
              </ul>
            </div>
