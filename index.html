<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emon Finance Ltd. - Performance Marketing Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideDown { from { max-height: 0; opacity: 0; } to { max-height: 200px; opacity: 1; } }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
    .hover-scale { transition: transform 0.3s; }
    .hover-scale:hover { transform: scale(1.05); }
    .scroll-smooth { scroll-behavior: smooth; }
    .emon-blue-text { color: #2563eb; }
    .emon-blue-bg { background-color: #2563eb; }
    .emon-blue-bg:hover { background-color: #1d4ed8; }
    .accordion-toggle { display: none; }
    .accordion-toggle:checked + .accordion-label + .accordion-content { 
      display: block; 
      animation: slideDown 0.3s ease-out forwards; 
    }
    .accordion-label { cursor: pointer; transition: color 0.3s; }
    .accordion-label:hover { color: #2563eb; }
    .accordion-content { display: none; overflow: hidden; }
    .chat-bubble { 
      position: fixed; 
      bottom: 20px; 
      right: 20px; 
      background-color: #2563eb; 
      color: white; 
      padding: 15px; 
      border-radius: 50px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
      cursor: pointer; 
      transition: transform 0.3s; 
    }
    .chat-bubble:hover { transform: scale(1.1); }
    .mobile-menu { transition: max-height 0.3s ease-out; }
    .stats-card { background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); }
    .publisher-card { border-left: 4px solid #2563eb; }
    .advertiser-card { border-left: 4px solid #10b981; }
  </style>
</head>
<body class="scroll-smooth">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const Navbar = () => {
      const [isScrolled, setIsScrolled] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      return (
        <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-lg' : 'bg-white'}`}>
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              <div className="flex items-center">
                <img 
                  src="https://media.licdn.com/dms/image/v2/D560BAQGS4tCTdvEdGw/company-logo_100_100/B56ZZJf6fAHsAU-/0/1744989825409?e=1750291200&v=beta&t=Fi_TOPK-UtNdgjDNMtQzccX63GY3mY5_34v_bReHLjY" 
                  alt="Emon Finance Ltd. Logo" 
                  className="h-10 w-auto"
                />
                <span className="ml-2 text-xl font-bold emon-blue-text">Emon Finance</span>
              </div>
              <div className="hidden md:flex space-x-8">
                {['Home', 'Advertisers', 'Publishers', 'Verticals', 'Resources', 'Contact'].map((item) => (
                  <a 
                    key={item} 
                    href={`#${item.toLowerCase()}`} 
                    className={`text-sm font-medium text-gray-800 hover:text-emon-blue-text transition-colors`}
                  >
                    {item}
                  </a>
                ))}
              </div>
              <div className="hidden md:block">
                <a 
                  href="#contact" 
                  className="emon-blue-bg text-white px-6 py-2 rounded-md text-sm font-semibold hover-scale"
                >
                  Join Now
                </a>
              </div>
              <div className="md:hidden">
                <button 
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} 
                  className="text-gray-800"
                >
                  <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'}`}></i>
                </button>
              </div>
            </div>
            <div className={`md:hidden mobile-menu ${isMobileMenuOpen ? 'max-h-96' : 'max-h-0'} overflow-hidden`}>
              <div className="flex flex-col space-y-4 py-4">
                {['Home', 'Advertisers', 'Publishers', 'Verticals', 'Resources', 'Contact'].map((item) => (
                  <a 
                    key={item} 
                    href={`#${item.toLowerCase()}`} 
                    className="text-sm font-medium text-gray-800 hover:text-emon-blue-text transition-colors"
                    onClick={() => setIsMobileMenuOpen(false)}
                  >
                    {item}
                  </a>
                ))}
                <a 
                  href="#contact" 
                  className="emon-blue-bg text-white px-4 py-2 rounded-md text-sm font-semibold text-center hover-scale"
                >
                  Join Now
                </a>
              </div>
            </div>
          </div>
        </nav>
      );
    };

    // Hero Section
    const Hero = () => (
      <section 
        id="home" 
        className="min-h-screen flex items-center justify-center bg-gray-50 relative pt-16"
      >
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div className="flex flex-col items-center md:items-start text-center md:text-left">
              <h1 className="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4 leading-tight">
                Premium Performance Marketing Network
              </h1>
              <p className="text-lg md:text-xl text-gray-600 mb-8 max-w-md">
                Maximize your ROI with our high-converting offers and premium traffic sources.
              </p>
              <div className="flex flex-col sm:flex-row gap-4">
                <a 
                  href="#advertisers" 
                  className="emon-blue-bg text-white px-8 py-3 rounded-md text-lg font-semibold hover-scale shadow-lg"
                >
                  Advertisers
                </a>
                <a 
                  href="#publishers" 
                  className="bg-gray-800 text-white px-8 py-3 rounded-md text-lg font-semibold hover-scale shadow-lg"
                >
                  Publishers
                </a>
              </div>
            </div>
            <div className="flex justify-center md:justify-end animate-fadeIn" style={{ animationDelay: '0.2s' }}>
              <img 
                src="https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
                alt="Marketing Analytics" 
                className="max-w-full h-auto rounded-lg shadow-xl"
              />
            </div>
          </div>
        </div>
      </section>
    );

    // Stats Section
    const Stats = () => (
      <section className="py-12 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div className="grid grid-cols-2 md:grid-cols-4 gap-4 sm:gap-8">
            {[
              { value: "10M+", label: "Daily Impressions" },
              { value: "500+", label: "Active Campaigns" },
              { value: "95%", label: "Uptime" },
              { value: "24/7", label: "Support" }
            ].map((stat, index) => (
              <div key={index} className="stats-card p-6 rounded-lg text-white text-center hover-scale">
                <p className="text-3xl sm:text-4xl font-bold mb-2">{stat.value}</p>
                <p className="text-sm sm:text-base">{stat.label}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Advertisers Section
    const Advertisers = () => (
      <section id="advertisers" className="py-24 bg-gray-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
          <div className="text-center mb-16">
            <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">For Advertisers</h2>
            <p className="text-lg text-gray-600 max-w-3xl mx-auto">
              Scale your customer acquisition with our premium publisher network and performance-based solutions.
            </p>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6 sm:gap-8">
            {[
              {
                icon: "fa-bullseye",
                title: "Targeted Traffic",
                description: "Access to premium publishers with highly targeted audiences across all verticals."
              },
              {
                icon: "fa-chart-line",
                title: "Performance-Based",
                description: "Pay only for results with our CPA, CPL, and CPS payment models."
              },
              {
                icon: "fa-shield-alt",
                title: "Fraud Protection",
                description: "Advanced anti-fraud technology to ensure quality traffic and conversions."
              },
              {
                icon: "fa-tachometer-alt",
                title: "Real-Time Optimization",
                description: "Our platform automatically optimizes campaigns for maximum performance."
              },
              {
                icon: "fa-globe",
                title: "Global Reach",
                description: "Access to international markets with localized offers and landing pages."
              },
              {
                icon: "fa-headset",
                title: "Dedicated Support",
                description: "Your personal account manager to help scale your campaigns."
              }
            ].map((feature, index) => (
              <div key={index} className="bg-white p-6 rounded-lg shadow-md hover-scale publisher-card">
                <i className={`fas ${feature.icon} emon-blue-text text-3xl mb-4`}></i>
                <h3 className="text-xl font-semibold text-gray-800 mb-2">{feature.title}</h3>
                <p className="text-gray-600">{feature.description}</p>
              </div>
            ))}
          </div>
          <div className="mt-16 text-center">
            <a 
              href="#contact" 
              className="emon-blue-bg text-white px-8 py-3 rounded-md text-lg font-semibold hover-scale inline-block"
            >
              Get Started as Advertiser
            </a>
          </div>
        </div>
      </section>
    );

    // Publishers Section
    const Publishers = () => (
      <section id="publishers" className="py-24 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
          <div className="text-center mb-16">
            <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">For Publishers</h2>
            <p className="text-lg text-gray-600 max-w-3xl mx-auto">
              Monetize your traffic with our high-converting offers and competitive payouts.
            </p>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6 sm:gap-8">
            {[
              {
                icon: "fa-wallet",
                title: "Highest Payouts",
                description: "Industry-leading payouts with weekly, bi-weekly, or monthly payments."
              },
              {
                icon: "fa-rocket",
                title: "High-Converting Offers",
                description: "Access to exclusive offers with proven conversion rates."
              },
              {
                icon: "fa-clock",
                title: "Real-Time Tracking",
                description: "Advanced tracking platform with real-time stats and reporting."
              },
              {
                icon: "fa-cog",
                title: "Smart Optimization",
                description: "AI-powered optimization tools to maximize your earnings."
              },
              {
                icon: "fa-hand-holding-usd",
                title: "Multiple Payment Methods",
                description: "PayPal, Wire Transfer, ACH, Payoneer, and more."
              },
              {
                icon: "fa-users",
                title: "Affiliate Managers",
                description: "Dedicated support to help you scale your earnings."
              }
            ].map((feature, index) => (
              <div key={index} className="bg-gray-50 p-6 rounded-lg shadow-md hover-scale advertiser-card">
                <i className={`fas ${feature.icon} text-emerald-500 text-3xl mb-4`}></i>
                <h3 className="text-xl font-semibold text-gray-800 mb-2">{feature.title}</h3>
                <p className="text-gray-600">{feature.description}</p>
              </div>
            ))}
          </div>
          <div className="mt-16 text-center">
            <a 
              href="#contact" 
              className="emon-blue-bg text-white px-8 py-3 rounded-md text-lg font-semibold hover-scale inline-block"
            >
              Join as Publisher
            </a>
          </div>
        </div>
      </section>
    );

    // Verticals Section
    const Verticals = () => (
      <section id="verticals" className="py-24 bg-gray-50">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
          <div className="text-center mb-16">
            <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Top Converting Verticals</h2>
            <p className="text-lg text-gray-600 max-w-3xl mx-auto">
              We specialize in these high-performing verticals with proven results.
            </p>
          </div>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
            {[
              { name: "Finance", icon: "fa-coins", color: "text-yellow-500" },
              { name: "Health", icon: "fa-heartbeat", color: "text-red-500" },
              { name: "Sweepstakes", icon: "fa-trophy", color: "text-blue-500" },
              { name: "E-commerce", icon: "fa-shopping-cart", color: "text-green-500" },
              { name: "Mobile Apps", icon: "fa-mobile-alt", color: "text-purple-500" },
              { name: "Insurance", icon: "fa-shield-alt", color: "text-indigo-500" },
              { name: "Education", icon: "fa-graduation-cap", color: "text-cyan-500" },
              { name: "Travel", icon: "fa-plane", color: "text-orange-500" }
            ].map((vertical, index) => (
              <div key={index} className="bg-white p-6 rounded-lg shadow-md hover-scale text-center">
                <i className={`fas ${vertical.icon} ${vertical.color} text-4xl mb-4`}></i>
                <h3 className="text-xl font-semibold text-gray-800">{vertical.name}</h3>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Testimonials Section
    const Testimonials = () => (
      <section className="py-24 bg-white">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fadeIn">
          <div className="text-center mb-16">
            <h2 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">What Our Partners Say</h2>
            <p className="text-lg text-gray-600 max-w-3xl mx-auto">
              Trusted by advertisers and publishers worldwide
            </p>
          </div>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
            {[
              {
                quote: "Emon Finance has been instrumental in scaling our customer acquisition. Their traffic quality is unmatched.",
                name: "Sarah Johnson",
                role: "Marketing Director, FinTech Company",
                rating: 5
              },
              {
                quote: "As a publisher, I've never worked with a more transparent and reliable network. Payouts are always on time.",
                name: "Michael Chen",
                role: "Affiliate Marketer",
                rating: 5
              },
              {
                quote: "The level of support and optimization we receive is exceptional. Our ROI increased by 40% in 3 months.",
                name: "David Wilson",
                role: "Performance Marketing Manager",
                rating: 5
              }
            ].map((testimonial, index) => (
              <div key={index} className="bg-gray-50 p-8 rounded-lg shadow-sm">
                <div className="flex mb-4">
                  {[...Array(testimonial.rating)].map((_, i) => (
                    <i key={i} className="fas fa-star text-yellow-400"></i>
                  ))}
                </div>
                <p className="text-gray-600 italic mb-6">"{testimonial.quote}"</p>
                <div>
                  <p className="font-semibold text-gray-800">{testimonial.name}</p>
                  <p className="text-sm text-gray-500">{testimonial.role}</p>
                </div>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    // Contact Section
    const Contact = () => {
      const [formData, setFormData] = useState({ 
        name: '', 
        email: '', 
        company: '', 
        website: '',
        role: 'Publisher',
        message: '',
        consent: false 
      });
      
      const [formStatus, setFormStatus] = useState('');

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData({ 
          ...formData, 
          [name]: type === 'checkbox' ? checked : value 
        });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!formData.consent) {
          setFormStatus('Please agree to our terms and privacy policy.');
          return;
        }
        setFormStatus('Submitting...');
        // Simulate form submission
        setTimeout(() => {
          setFormStatus('Thank you! Our team will contact you within 24 hours.');
          setFormData({ 
            name: '', 
            email: '', 
            company: '', 
            website: '',
            role: 'Publisher',
            message: '',
            consent: false 
          });
        }, 1500);
      };

      return (
        <section id="contact" className="py-24 emon-blue-bg text-white">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
              <div className="animate-fadeIn">
                <h2 className="text-3xl sm:text-4xl font-bold mb-6">Ready to Get Started?</h2>
                <p className="text-lg mb-8">
                  Join our performance marketing network today and start scaling your business with premium traffic or high-converting offers.
                </p>
                <div className="space-y-6">
                  <div className="flex items-start">
                    <i className="fas fa-check-circle text-xl mt-1 mr-3 text-emerald-300"></i>
                    <div>
                      <h3 className="font-semibold text-lg">For Advertisers</h3>
                      <p className="text-gray-200">Get access to our premium publisher network and performance-based solutions.</p>
                    </div>
                  </div>
                  <div className="flex items-start">
                    <i className="fas fa-check-circle text-xl mt-1 mr-3 text-emerald-300"></i>
                    <div>
                      <h3 className="font-semibold text-lg">For Publishers</h3>
                      <p className="text-gray-200">Monetize your traffic with our high-converting offers and competitive payouts.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div className="bg-white rounded-lg shadow-xl p-6 sm:p-8 animate-fadeIn" style={{ animationDelay: '0.2s' }}>
                <h3 className="text-2xl font-bold text-gray-800 mb-6">Apply Now</h3>
                <form onSubmit={handleSubmit} className="space-y-4">
                  <div>
                    <label htmlFor="role" className="block text-sm font-medium text-gray-700 mb-1">I am a</label>
                    <select
                      id="role"
                      name="role"
                      value={formData.role}
                      onChange={handleChange}
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-emon-blue-text focus:border-emon-blue-text"
                      required
                    >
                      <option value="Publisher">Publisher/Affiliate</option>
                      <option value="Advertiser">Advertiser</option>
                      <option value="Agency">Agency</option>
                    </select>
                  </div>
                  <div>
                    <input
                      type="text"
                      name="name"
                      value={formData.name}
                      onChange={handleChange}
                      placeholder="Full Name"
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-emon-blue-text focus:border-emon-blue-text"
                      required
                    />
                  </div>
                  <div>
                    <input
                      type="email"
                      name="email"
                      value={formData.email}
                      onChange={handleChange}
                      placeholder="Email Address"
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-emon-blue-text focus:border-emon-blue-text"
                      required
                    />
                  </div>
                  <div>
                    <input
                      type="text"
                      name="company"
                      value={formData.company}
                      onChange={handleChange}
                      placeholder="Company Name"
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-emon-blue-text focus:border-emon-blue-text"
                    />
                  </div>
                  <div>
                    <input
                      type="url"
                      name="website"
                      value={formData.website}
                      onChange={handleChange}
                      placeholder="Website URL"
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-emon-blue-text focus:border-emon-blue-text"
                    />
                  </div>
                  <div>
                    <textarea
                      name="message"
                      value={formData.message}
                      onChange={handleChange}
                      placeholder="Tell us about your business and goals"
                      rows="4"
                      className="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-emon-blue-text focus:border-emon-blue-text"
                    ></textarea>
                  </div>
                  <div className="flex items-start">
                    <div className="flex items-center h-5">
                      <input
                        id="consent"
                        name="consent"
                        type="checkbox"
                        checked={formData.consent}
                        onChange={handleChange}
                        className="focus:ring-emon-blue-text h-4 w-4 text-emon-blue-text border-gray-300 rounded"
                        required
                      />
                    </div>
                    <div className="ml-3 text-sm">
                      <label htmlFor="consent" className="font-medium text-gray-700">
                        I agree to the <a href="#" className="emon-blue-text hover:underline">Terms of Service</a> and <a href="#" className="emon-blue-text hover:underline">Privacy Policy</a>
                      </label>
                    </div>
                  </div>
                  <div>
                    <button
                      type="submit"
                      className="w-full emon-blue-bg text-white py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emon-blue-text font-medium"
                    >
                      Submit Application
                    </button>
                  </div>
                  {formStatus && (
                    <p className={`text-sm text-center ${formStatus.includes('Thank you') ? 'text-green-600' : 'text-red-600'}`}>
                      {formStatus}
                    </p>
                  )}
                </form>
              </div>
            </div>
          </div>
        </section>
      );
    };

    // Live Chat Component
    const LiveChat = () => {
      const [isChatOpen, setIsChatOpen] = useState(false);

      return (
        <div>
          <div 
            className="chat-bubble flex items-center space-x-2" 
            onClick={() => setIsChatOpen(!isChatOpen)}
          >
            <i className="fas fa-comment-alt"></i>
            <span className="text-sm sm:text-base">Live Chat</span>
          </div>
          {isChatOpen && (
            <div className="fixed bottom-20 right-20 bg-white p-4 rounded-lg shadow-lg w-72 sm:w-96 z-50">
              <div className="flex justify-between items-center mb-4">
                <h3 className="text-lg font-semibold text-gray-800">Emon Finance Support</h3>
                <button 
                  className="text-gray-500 hover:text-gray-700"
                  onClick={() => setIsChatOpen(false)}
                >
                  <i className="fas fa-times"></i>
                </button>
              </div>
              <div className="bg-gray-50 p-3 rounded mb-4 h-40 overflow-y-auto">
                <div className="text-sm text-gray-600 mb-2">
                  <p className="font-semibold">Support Agent:</p>
                  <p>Hello! How can we help you today?</p>
                </div>
              </div>
              <div className="flex">
                <input 
                  type="text" 
                  placeholder="Type your message..." 
                  className="flex-1 border border-gray-300 rounded-l-md px-3 py-2 focus:outline-none focus:ring-1 focus:ring-emon-blue-text"
                />
                <button 
                  className="emon-blue-bg text-white px-4 rounded-r-md"
                  onClick={() => alert('Our support team will respond shortly. Thank you!')}
                >
                  <i className="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          )}
        </div>
      );
    };

    // Footer Component
