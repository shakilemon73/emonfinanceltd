<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emon Finance Ltd. - Premium Performance Marketing Network</title>
  <meta name="description" content="Connect with premium advertisers and publishers. High-converting traffic and offers with transparent reporting.">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            secondary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
            },
            dark: {
              800: '#1f2937',
              900: '#111827'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
          }
        }
      }
    }
  </script>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out forwards;
    }
    .hover-scale {
      transition: transform 0.3s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    .hover-scale:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .gradient-text {
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .prose {
      color: #374151;
      max-width: 65ch;
    }
    .prose h2 {
      color: #111827;
      font-weight: 600;
      font-size: 1.5rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    .prose h3 {
      color: #111827;
      font-weight: 600;
      font-size: 1.25rem;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }
    .prose p {
      margin-bottom: 1rem;
      line-height: 1.625;
    }
    .prose ul {
      margin-bottom: 1rem;
      padding-left: 1.5rem;
      list-style-type: disc;
    }
    .prose li {
      margin-bottom: 0.5rem;
    }
    .prose a {
      color: #0ea5e9;
      text-decoration: underline;
      font-weight: 500;
    }
    .prose a:hover {
      color: #0284c7;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .feature-card {
      transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
      border: 1px solid rgba(0, 0, 0, 0.05);
    }
    .feature-card:hover {
      border-color: rgba(14, 165, 233, 0.3);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .nav-link {
      position: relative;
    }
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #0ea5e9;
      transition: width 0.3s ease;
    }
    .nav-link:hover:after {
      width: 100%;
    }
    .nav-link.active:after {
      width: 100%;
    }
    @media (prefers-reduced-motion: reduce) {
      .hover-scale, .feature-card, .nav-link:after {
        transition: none;
      }
      .hover-scale:hover {
        transform: none;
      }
    }
    /* New animations */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-bg-animate {
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    /* Focus styles for accessibility */
    button:focus, a:focus, input:focus, textarea:focus, select:focus {
      outline: 2px solid #0ea5e9;
      outline-offset: 2px;
    }
    /* Loading spinner */
    .spinner {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="font-sans bg-gray-50 text-dark-900 antialiased scroll-smooth">
  <div id="root"></div>

  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // ========== COMPONENTS ========== //

    // Navigation Component
    const Navbar = ({ currentPage }) => {
      const [isScrolled, setIsScrolled] = useState(false);
      const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
      const [isLoading, setIsLoading] = useState(false);

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 50);
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const handleLinkClick = (e, path) => {
        e.preventDefault();
        setIsLoading(true);
        window.history.pushState({}, '', path);
        window.dispatchEvent(new Event('popstate'));
        setIsMobileMenuOpen(false);
        window.scrollTo(0, 0);
        setTimeout(() => setIsLoading(false), 500); // Simulate loading
      };

      return (
        <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white shadow-md py-2' : 'bg-white py-4'}`}>
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between items-center h-16">
              <div className="flex-shrink-0 flex items-center">
                <a href="/" onClick={(e) => handleLinkClick(e, '/')} className="flex items-center">
                  <img 
                    src="https://media.licdn.com/dms/image/v2/D560BAQGS4tCTdvEdGw/company-logo_100_100/B56ZZJf6fAHsAU-/0/1744989825409?e=1750291200&v=beta&t=Fi_TOPK-UtNdgjDNMtQzccX63GY3mY5_34v_bReHLjY" 
                    alt="Emon Finance Ltd. Logo" 
                    className="h-8 w-auto"
                  />
                  <span className="ml-2 text-xl font-bold gradient-text bg-gradient-to-r from-primary-600 to-primary-800">
                    Emon Finance
                  </span>
                </a>
              </div>
              
              {/* Desktop Navigation */}
              <div className="hidden md:ml-6 md:flex md:items-center md:space-x-8">
                {['Advertisers', 'Publishers', 'Verticals', 'Resources', 'Case Studies', 'About'].map((item) => {
                  const path = item.toLowerCase().replace(' ', '-');
                  return (
                    <a
                      key={item}
                      href={`/${path}`}
                      onClick={(e) => handleLinkClick(e, `/${path}`)}
                      className={`nav-link px-3 py-2 text-sm font-medium transition-colors duration-200 ${
                        currentPage === path ? 'text-primary-600 font-semibold active' : 'text-dark-900 hover:text-primary-600'
                      }`}
                    >
                      {item}
                    </a>
                  );
                })}
                <div className="flex space-x-4 ml-8">
                  <a 
                    href="/login" 
                    onClick={(e) => handleLinkClick(e, '/login')}
                    className="text-dark-900 hover:text-primary-600 px-3 py-2 text-sm font-medium"
                  >
                    Login
                  </a>
                  <a 
                    href="/signup" 
                    onClick={(e) => handleLinkClick(e, '/signup')}
                    className="bg-gradient-to-r from-primary-600 to-primary-800 text-white px-4 py-2 rounded-md text-sm font-medium hover:shadow-md transition-all duration-200 hover:opacity-90 hover-scale"
                    aria-label="Sign up"
                  >
                    Sign Up
                  </a>
                </div>
              </div>
              
              {/* Mobile Navigation */}
              <div className="md:hidden flex items-center">
                <button 
                  onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  className="text-dark-900 hover:text-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 rounded-md p-2"
                  aria-label="Toggle navigation menu"
                >
                  <i className={`fas ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                </button>
              </div>
            </div>
          </div>
          
          {/* Mobile Menu */}
          {isMobileMenuOpen && (
            <div className="md:hidden bg-white shadow-lg">
              <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                {['Advertisers', 'Publishers', 'Verticals', 'Resources', 'Case Studies', 'About'].map((item) => {
                  const path = item.toLowerCase().replace(' ', '-');
                  return (
                    <a
                      key={item}
                      href={`/${path}`}
                      onClick={(e) => handleLinkClick(e, `/${path}`)}
                      className={`block px-3 py-2 text-base font-medium ${
                        currentPage === path ? 'text-primary-600 bg-gray-50' : 'text-dark-900 hover:text-primary-600 hover:bg-gray-50'
                      } rounded-md`}
                    >
                      {item}
                    </a>
                  );
                })}
                <div className="pt-4 border-t border-gray-200">
                  <a
                    href="/login"
                    onClick={(e) => handleLinkClick(e, '/login')}
                    className="block w-full px-4 py-2 text-base font-medium text-center text-primary-600 hover:bg-gray-50 rounded-md"
                  >
                    Login
                  </a>
                  <a
                    href="/signup"
                    onClick={(e) => handleLinkClick(e, '/signup')}
                    className="block w-full mt-2 px-4 py-2 text-base font-medium text-center text-white bg-gradient-to-r from-primary-600 to-primary-800 rounded-md hover:shadow-md hover:opacity-90 hover-scale"
                  >
                    Sign Up
                  </a>
                </div>
              </div>
            </div>
          )}
          
          {/* Loading bar */}
          {isLoading && (
            <div className="absolute bottom-0 left-0 right-0 h-1 bg-primary-500 animate-pulse"></div>
          )}
        </nav>
      );
    };

    // Page Layout Component
    const PageLayout = ({ children, title, subtitle, bgColor = 'bg-white', textColor = 'text-dark-900', padding = 'py-12' }) => {
      return (
        <>
          <div className={`${bgColor} ${textColor} pt-24 pb-12`}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
              <h1 className="text-4xl md:text-5xl font-extrabold mb-4 leading-tight">
                {title}
              </h1>
              {subtitle && <p className="text-xl opacity-90 max-w-3xl mx-auto">{subtitle}</p>}
            </div>
          </div>
          <div className={`bg-white ${padding}`}>
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              {children}
            </div>
          </div>
        </>
      );
    };

    // Legal Page Component
    const LegalPage = ({ title, content }) => {
      return (
        <PageLayout 
          title={title} 
          bgColor="bg-gradient-to-br from-gray-900 to-gray-700"
          textColor="text-white"
          padding="py-16"
        >
          <div className="prose mx-auto">
            {content}
          </div>
        </PageLayout>
      );
    };

    // Dynamic Form Component
    const DynamicForm = ({ formType }) => {
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        company: '',
        phone: '',
        website: '',
        trafficSources: '',
        monthlyBudget: '',
        message: '',
        consent: false
      });
      
      const [status, setStatus] = useState({ type: '', message: '' });

      useEffect(() => {
        // Reset form when formType changes
        setFormData({
          name: '',
          email: '',
          company: '',
          phone: '',
          website: '',
          trafficSources: '',
          monthlyBudget: '',
          message: '',
          consent: false
        });
        setStatus({ type: '', message: '' });
      }, [formType]);

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData({ 
          ...formData, 
          [name]: type === 'checkbox' ? checked : value 
        });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!formData.consent) {
          setStatus({ type: 'error', message: 'Please agree to our terms and privacy policy.' });
          return;
        }
        setStatus({ type: 'loading', message: 'Sending your message...' });
        
        try {
          const response = await fetch("https://formsubmit.co/ajax/shakil@emonfinanceltd.com", {
            method: "POST",
            headers: { 
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({
              ...formData,
              formType: formType,
              _subject: `New ${formType} Inquiry - Emon Finance`,
              _template: "table"
            })
          });
          
          const result = await response.json();
          if (result.success) {
            setStatus({ type: 'success', message: 'Thank you for your message! Our team will contact you within 24 hours.' });
            setFormData({
              name: '',
              email: '',
              company: '',
              phone: '',
              website: '',
              trafficSources: '',
              monthlyBudget: '',
              message: '',
              consent: false
            });
          } else {
            setStatus({ type: 'error', message: 'Submission failed. Please try again or contact us directly.' });
          }
        } catch (error) {
          setStatus({ type: 'error', message: 'An error occurred. Please try again later.' });
        }
      };

      const getFormTitle = () => {
        switch(formType) {
          case 'advertiser': return 'Advertiser Application';
          case 'publisher': return 'Publisher Application';
          case 'contact': return 'Contact Our Team';
          default: return 'Get In Touch';
        }
      };

      const getFormDescription = () => {
        switch(formType) {
          case 'advertiser': return 'Fill out this form to start advertising with our premium publisher network.';
          case 'publisher': return 'Join our network of premium publishers and monetize your traffic.';
          case 'contact': return 'Have questions? Our team is ready to help you.';
          default: return 'Send us a message and we\'ll get back to you shortly.';
        }
      };

      return (
        <div className="max-w-2xl mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8 hover-scale">
          <div className="text-center mb-6">
            <div className="w-16 h-16 bg-primary-100 rounded-full flex items-center justify-center mx-auto mb-4">
              <i className={`fas ${
                formType === 'advertiser' ? 'fa-bullhorn text-primary-600' :
                formType === 'publisher' ? 'fa-globe text-green-600' :
                'fa-envelope text-blue-600'
              } text-2xl`}></i>
            </div>
            <h2 className="text-2xl font-bold mb-2">{getFormTitle()}</h2>
            <p className="text-gray-600">{getFormDescription()}</p>
          </div>
          
          {status.message && (
            <div className={`rounded-md p-4 mb-6 ${
              status.type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' :
              status.type === 'success' ? 'bg-green-50 text-green-700 border border-green-200' :
              'bg-blue-50 text-blue-700 border border-blue-200'
            }`}>
              {status.message}
            </div>
          )}
          
          <form onSubmit={handleSubmit} className="space-y-4">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                  required
                />
              </div>
              <div>
                <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  value={formData.email}
                  onChange={handleChange}
                  className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                  required
                />
              </div>
            </div>
            
            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label htmlFor="company" className="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                <input
                  type="text"
                  id="company"
                  name="company"
                  value={formData.company}
                  onChange={handleChange}
                  className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                />
              </div>
              <div>
                <label htmlFor="phone" className="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  value={formData.phone}
                  onChange={handleChange}
                  className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                />
              </div>
            </div>
            
            {formType === 'advertiser' && (
              <>
                <div>
                  <label htmlFor="website" className="block text-sm font-medium text-gray-700 mb-1">Website URL *</label>
                  <input
                    type="url"
                    id="website"
                    name="website"
                    value={formData.website}
                    onChange={handleChange}
                    className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                    required
                  />
                </div>
                <div>
                  <label htmlFor="monthlyBudget" className="block text-sm font-medium text-gray-700 mb-1">Monthly Advertising Budget *</label>
                  <select
                    id="monthlyBudget"
                    name="monthlyBudget"
                    value={formData.monthlyBudget}
                    onChange={handleChange}
                    className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                    required
                  >
                    <option value="">Select budget range</option>
                    <option value="<$5k">Less than $5,000</option>
                    <option value="$5k-$20k">$5,000 - $20,000</option>
                    <option value="$20k-$50k">$20,000 - $50,000</option>
                    <option value="$50k+">$50,000+</option>
                  </select>
                </div>
              </>
            )}
            
            {formType === 'publisher' && (
              <>
                <div>
                  <label htmlFor="website" className="block text-sm font-medium text-gray-700 mb-1">Website/Platform URL *</label>
                  <input
                    type="url"
                    id="website"
                    name="website"
                    value={formData.website}
                    onChange={handleChange}
                    className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                    required
                  />
                </div>
                <div>
                  <label htmlFor="trafficSources" className="block text-sm font-medium text-gray-700 mb-1">Primary Traffic Sources *</label>
                  <select
                    id="trafficSources"
                    name="trafficSources"
                    value={formData.trafficSources}
                    onChange={handleChange}
                    className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                    required
                  >
                    <option value="">Select traffic source</option>
                    <option value="Organic">Organic/Search</option>
                    <option value="Social">Social Media</option>
                    <option value="Email">Email Marketing</option>
                    <option value="PPC">PPC/Paid Ads</option>
                    <option value="Native">Native Ads</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </>
            )}
            
            <div>
              <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-1">
                {formType === 'advertiser' ? 'Tell us about your campaign goals' : 
                 formType === 'publisher' ? 'Tell us about your traffic and audience' : 
                 'Your Message'} *
              </label>
              <textarea
                id="message"
                name="message"
                value={formData.message}
                onChange={handleChange}
                rows="4"
                className="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                required
              ></textarea>
            </div>
            
            <div className="flex items-start">
              <div className="flex items-center h-5">
                <input
                  id="consent"
                  name="consent"
                  type="checkbox"
                  checked={formData.consent}
                  onChange={handleChange}
                  className="focus:ring-primary-500 h-4 w-4 text-primary-600 border-gray-300 rounded"
                  required
                />
              </div>
              <div className="ml-3 text-sm">
                <label htmlFor="consent" className="font-medium text-gray-700">
                  I agree to the <a href="/terms" className="text-primary-600 hover:underline">Terms of Service</a> and <a href="/privacy" className="text-primary-600 hover:underline">Privacy Policy</a>
                </label>
              </div>
            </div>
            
            <div>
              <button
                type="submit"
                disabled={status.type === 'loading'}
                className="w-full bg-gradient-to-r from-primary-600 to-primary-800 text-white py-3 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 font-medium transition-colors duration-200 hover-scale"
              >
                {status.type === 'loading' ? (
                  <>
                    <i className="fas fa-spinner fa-spin mr-2"></i>
                    Sending...
                  </>
                ) : (
                  formType === 'advertiser' ? 'Submit Application' :
                  formType === 'publisher' ? 'Join Our Network' :
                  'Send Message'
                )}
              </button>
            </div>
          </form>
        </div>
      );
    };

    // Content Detail Component
    const ContentDetail = ({ title, content }) => {
      return (
        <PageLayout 
          title={title} 
          bgColor="bg-gradient-to-br from-primary-800 to-primary-600"
          textColor="text-white"
          padding="py-16"
        >
          <div className="prose max-w-4xl mx-auto">
            {content}
          </div>
        </PageLayout>
      );
    };
