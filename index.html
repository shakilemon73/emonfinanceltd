<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emon Finance Ltd - Empowering Wealth Creation</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; margin: 0; }
    .hero-bg {
      background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1556740714-7f3e7e8e7b1f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
    }
    .gradient-text {
      background: linear-gradient(90deg, #3b82f6, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    .fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .hover-scale { transition: transform 0.3s; }
    .hover-scale:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    // Check if React is loaded
    if (!window.React || !window.ReactDOM) {
      document.getElementById('root').innerHTML = `
        <div class="text-center p-12 text-red-600">
          <h1 class="text-3xl">Error: Failed to load dependencies</h1>
          <p>Please check your internet connection and try again.</p>
        </div>
      `;
      throw new Error("React not loaded");
    }

    const { useState } = React;

    // Simplified Navbar Component
    const Navbar = () => {
      const [isOpen, setIsOpen] = useState(false);

      return React.createElement(
        'nav',
        { className: 'bg-white shadow-lg sticky top-0 z-50' },
        React.createElement(
          'div',
          { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8' },
          React.createElement(
            'div',
            { className: 'flex justify-between h-16 items-center' },
            React.createElement(
              'div',
              { className: 'flex items-center' },
              React.createElement('span', { className: 'ml-3 text-2xl font-bold text-gray-800' }, 'Emon Finance Ltd')
            ),
            React.createElement(
              'button',
              { 
                onClick: () => setIsOpen(!isOpen),
                className: 'md:hidden text-gray-600 hover:text-blue-600 focus:outline-none'
              },
              React.createElement('svg', { className: 'h-6 w-6', fill: 'none', stroke: 'currentColor', viewBox: '0 0 24 24' },
                React.createElement('path', {
                  strokeLinecap: 'round',
                  strokeLinejoin: 'round',
                  strokeWidth: '2',
                  d: isOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'
                })
              )
            )
          ),
          isOpen && React.createElement(
            'div',
            { className: 'md:hidden bg-white pb-3 fade-in' },
            React.createElement(
              'div',
              { className: 'px-2 pt-2 space-y-1' },
              ['Home', 'Services', 'About', 'Contact'].map(item => 
                React.createElement(
                  'a',
                  { 
                    href: `#${item.toLowerCase()}`, 
                    className: 'block text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-base font-medium'
                  },
                  item
                )
              )
            )
          )
        )
      );
    };

    // Simplified Hero Component
    const Hero = () => {
      return React.createElement(
        'section',
        { id: 'home', className: 'hero-bg h-screen flex items-center justify-center text-center text-white' },
        React.createElement(
          'div',
          { className: 'max-w-4xl mx-auto px-4 fade-in' },
          React.createElement('h1', { className: 'text-5xl sm:text-6xl font-bold mb-6 gradient-text' }, 'Shape Your Financial Destiny'),
          React.createElement('p', { className: 'text-xl sm:text-2xl mb-8 text-gray-200' }, 'Discover innovative financial solutions tailored to your goals.'),
          React.createElement(
            'div',
            { className: 'flex justify-center space-x-4' },
            React.createElement('a', { href: '#services', className: 'bg-blue-600 text-white px-8 py-3 rounded-md text-lg font-medium hover:bg-blue-700 transition' }, 'Explore Services')
          )
        )
      );
    };

    // Main App Component
    const App = () => {
      return React.createElement(
        React.Fragment,
        null,
        React.createElement(Navbar),
        React.createElement(Hero)
      );
    };

    // Render the App
    try {
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(React.createElement(App));
    } catch (error) {
      console.error('Rendering error:', error);
      document.getElementById('root').innerHTML = `
        <div class="text-center p-12 text-red-600">
          <h1 class="text-3xl">Error Rendering Application</h1>
          <p>${error.message}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
